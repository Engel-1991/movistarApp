<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    
    <header class="tipoletra">
      <img src="https://logoeps.com/wp-content/uploads/2013/03/movistar-eps-vector-logo.png">
    </header>
    <br>
    <!-- <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p> -->
    <button class="tipoboton"  mat-raised-button (click)="showMenu = !showMenu"><strong>Menu</strong></button>
    <mat-nav-list *ngIf="showMenu">
      <app-menu></app-menu>
    </mat-nav-list> 
  </mat-drawer>

  <mat-toolbar *ngIf="showSection" class="toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon >menu</mat-icon>
    </button>
    <span>App Movistar</span>
    <span class="example-spacer"></span>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button> -->
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button> -->
    <a routerLinkActive="active" routerLink="/login" class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <button mat-icon-button >
        <mat-icon class="login-icon">login</mat-icon>
      </button>


     
  </a>
 
  </mat-toolbar>

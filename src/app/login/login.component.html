<body>
  <!-- Your application code here -->

  <img src="https://1000marcas.net/wp-content/uploads/2021/04/Telefonica-logo-500x281.png">

<form
  class="example-form centrar"
  [ngStyle]="{
    color: emailFormControl.hasError('required') ? 'RED' : ' GREEN'
  }"
>
  <mat-form-field class="example-full-width">
    <mat-label class="texto">BIENVENIDO</mat-label>
    <input
      matInput
      type="text"
      matInput
      [formControl]="emailFormControl"
      [(ngModel)]="token"
    />
    <!-- <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>Borrar</mat-icon>
    </button> -->

    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Por Favor Ingrese un Token Correcto
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      El Token es <strong>Requerido</strong>
    </mat-error>
  </mat-form-field>
</form>
<button mat-raised-button (click)="submitToken()" class="button">
  <strong>Ingresar</strong>
</button>
</body>
